<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - loaders - OBJ loader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
<div id="info">
    Tattoo Table <span id="loading"></span>
</div>

<script src="https://raw.githubusercontent.com/dataarts/dat.gui/master/build/dat.gui.module.js"></script>
<script type="module">
  import * as THREE from './build/three.module.js';

  import { OrbitControls } from './OrbitControls.js';
  import { GLTFLoader } from './GLTFLoader.js';
  import { GUI } from './dat.gui.module.js';

  let container;

  let camera, scene, renderer;

  let mouseX = 0, mouseY = 0;

  let windowHalfX = window.innerWidth / 2;
  let windowHalfY = window.innerHeight / 2;

  let controls;

  let object;

  init();
  animate();


  function init() {

    container = document.createElement( 'div' );
    document.body.appendChild( container );

    camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 9000 );
    camera.position.z = 7;
    camera.position.x = 7;
    camera.position.y = 17;

    // scene
    scene = new THREE.Scene();

    const pointLight1 = new THREE.PointLight( 0xffffff, 1 );
    const pointLight2 = new THREE.PointLight( 0xffffff, 1 );
    const pointLight3 = new THREE.PointLight( 0xffffff, 1 );
    camera.add( pointLight1 );
    camera.add( pointLight2 );
    camera.add( pointLight3 );
    pointLight1.position.set(12.58, 12.5, 8.6);
    pointLight2.position.set(-9.4, 8.5, 0);
    pointLight3.position.set(9.3, 3.92, -3.2);
    scene.add( camera );

    const loader = new GLTFLoader();

    loader.load( 'tattoo-with-fixed-metalness.gltf', function ( gltf ) {
      scene.add( gltf.scene );
    }, undefined, function ( error ) {
      console.error( error );
    });

    renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    container.appendChild( renderer.domElement );

    controls = new OrbitControls(camera, renderer.domElement)
    controls.enableDamping = true


    window.addEventListener( 'resize', onWindowResize );

  }

  const gui = new GUI()
  const cameraFolder = gui.addFolder('Camera')
  cameraFolder.add(camera.position, 'x', -50, 50)
  cameraFolder.add(camera.position, 'y', -50, 50)
  cameraFolder.add(camera.position, 'z', -50, 50)
  cameraFolder.open()

  function onWindowResize() {

    windowHalfX = window.innerWidth / 2;
    windowHalfY = window.innerHeight / 2;

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );

  }

  function animate() {

    // Update controls
    controls.update()


    requestAnimationFrame( animate );
    render();

  }

  function render() {
    // if ((object || {}).position) {
    //   camera.lookAt(  object.position );
    // }


    renderer.render( scene, camera );

  }

</script>

</body>
</html>
