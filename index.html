<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - loaders - OBJ loader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
<div id="info">
    Tattoo Table <span id="loading"></span>
</div>

<script type="module">

  import * as THREE from './build/three.module.js';

  import { OBJLoader } from './OBJLoader.js';
  import { OrbitControls } from './OrbitControls.js';
  import { GLTFLoader } from './GLTFLoader.js';

  let container;

  let camera, scene, renderer;

  let mouseX = 0, mouseY = 0;

  let windowHalfX = window.innerWidth / 2;
  let windowHalfY = window.innerHeight / 2;

  let controls;

  let object;

  init();
  animate();


  function init() {

    container = document.createElement( 'div' );
    document.body.appendChild( container );

    camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 9000 );
    camera.position.z = 7;
    camera.position.x = 7;
    camera.position.y = 17;

    // scene

    scene = new THREE.Scene();

    const ambientLight = new THREE.AmbientLight( 0xcccccc, 1 );
    scene.add( ambientLight );

    ambientLight.position.set(7, 17, 7);

    const pointLight = new THREE.PointLight( 0xffffff, 0.8 );
    camera.add( pointLight );
      pointLight.position.set(7, 17, 7);
    scene.add( camera );

    const loader = new GLTFLoader();
    loader.load( 'tatu3.gltf', function ( gltf ) {

        // gltf.scene.position.set(0, -1.5, -2);
        const model = gltf.scene.children[6];

        console.log(model.material);
        // model.material.metalness = 0;
        // model.children[1].material.metalness = 0;

      scene.add( gltf.scene );

    }, undefined, function ( error ) {

      console.error( error );

    });

    renderer = new THREE.WebGLRenderer();
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    container.appendChild( renderer.domElement );

    controls = new OrbitControls(camera, renderer.domElement)
    controls.enableDamping = true


    window.addEventListener( 'resize', onWindowResize );

  }

  function onWindowResize() {

    windowHalfX = window.innerWidth / 2;
    windowHalfY = window.innerHeight / 2;

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );

  }

  function animate() {

    // Update controls
    controls.update()


    requestAnimationFrame( animate );
    render();

  }

  function render() {
    // if ((object || {}).position) {
    //   camera.lookAt(  object.position );
    // }


    renderer.render( scene, camera );

  }

</script>

</body>
</html>
